<ion-content class="swiper-no-swiping">
	<div class="img-klabin">
		<img src="/assets/klabin.png">
	</div>

	<div class="container">
		<ion-segment (ionChange)="segmentChanged($event)" mode="ios" value="login">
			<ion-segment-button mode="ios" value="login">
			<ion-label>Login</ion-label>
			</ion-segment-button>
			<ion-segment-button mode="ios" value="register">
			<ion-label>Cadastro</ion-label>
			</ion-segment-button>
		</ion-segment>
	</div>

	<ion-slides>
		<ion-slide>
			<ion-card class="divQuadrado">
				<div class="labelLogin">
					<ion-label><b>Login</b></ion-label>
				</div>
				<div class="divInput">
					<ion-input type="email" placeholder="E-mail" [(ngModel)]="email"></ion-input>
				</div>
				<div class="divInput">
					<ion-input type="password" placeholder="Senha" [(ngModel)]="senha"></ion-input>
				</div>
				<ion-button  (click)="logar()" expand="block">
					<ion-spinner *ngIf = "showLoading"></ion-spinner>
					<ion-label *ngIf = "!showLoading">Entrar</ion-label>
				</ion-button>
			</ion-card>
		</ion-slide>
		
		<ion-slide>
				<ion-card class="divQuadrado">
					<div class="labelLogin">
						<ion-label><b>Registrar</b></ion-label>
					</div>
					<div class="divInput">
						<ion-input type="email" placeholder="E-mail" [(ngModel)]="email"></ion-input>
					</div>
					<div class="divInput">
						<ion-input type="password" placeholder="Senha" [(ngModel)]="senha"></ion-input>
					</div>
					<ion-button  (click)="registrar()" expand="block">
						<ion-spinner *ngIf = "showLoading"></ion-spinner>
						<ion-label *ngIf = "!showLoading">Cadastrar</ion-label>
					</ion-button>
				</ion-card>
			</ion-slide>
	

	</ion-slides>

</ion-content>
